<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xiao's Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="initializePage()">
  <div class="banner">
    <button class="button" onclick="window.location.href='index.html'">About</button>
    <button class="button" onclick="window.location.href='resume.html'">Resume</button>
    <button class="button selected" onclick="window.location.href='projects.html'">Projects</button>
    <button class="button" onclick="window.location.href='research.html'">Research</button>
  </div>

  <div class="side-box">
    <img src="static/pfptemp.png" alt="Profile Picture" style="width: 100%; height: auto;">
    <h1>James Xiao Du</h1>
    <h3>Computer Engineering MEng</h3>
    <h3>University of Toronto</h3>

    <div class="content-box" style="margin-top: 5vh; width: 100%; height: 6%;">
      <img src="static/linkedin.png" alt="LinkedIn" style="width: auto; height: 100%;">
      <p><a href="https://www.linkedin.com/in/jamesxdu/" target="_blank">linkedin.com/in/jamesxdu/</a></p>
    </div>

    <div class="content-box" style="margin-top: 3vh; width: 100%; height: 6%;">
      <img src="static/mail.png" alt="Email" style="width: auto; height: 100%;">
      <p><a href="mailto:jay.du@mail.utoronto.ca">jay.du@mail.utoronto.ca</a></p>
    </div>

    <div class="content-box" style="margin-top: 3vh; width: 100%; height: 6%;">
      <img src="static/github-mark.png" alt="GitHub" style="width: auto; height: 70%; padding-left: 1vh; padding-right: 1vh;">
      <p><a href="https://github.com/jdxiao" target="_blank">github.com/jdxiao</a></p>
    </div>

  </div>

  <div class="main-box" style="margin-left: 5vw;">
    <h1 style="text-align: center;">Projects</h1>

    <div class="text-box-container" style="height: 76%">
      <div class="text-box" id="project-info" style="width: 25%; height: 100%; margin-top: 2vh; margin-left: 2vh;">
        <h2>CareBrew</h2>
        <p style="margin-top: 2vh">CareBrew is...</p>
      </div>

      <div class="text-box" id="project-demo" style="width: 40%; height: 100%; margin-top: 2vh; margin-left: 3vh">
        <h2>Demo</h2>
        <img id="demo-image" src="static/placeholder.png" alt="Demo Placeholder" style="width: 100%; height: auto; margin-top: 2vh">
      </div>

      <div class="text-box" style="width: 15%; height: 100%; margin-top: 2vh; margin-left: 3vh">
        <h2>Directory</h2>
        <p class="directory-button" id="carebrew-button" style="margin-top: 2vh; cursor: pointer;" onclick="showProject('CareBrew', this)">CareBrew</p>
        <p class="directory-button" style="margin-top: 2vh; cursor: pointer;" onclick="showProject('Project1', this)">Project 1</p>
        <p class="directory-button" style="margin-top: 2vh; cursor: pointer;" onclick="showProject('Project2', this)">Project 2</p>
        <p class="directory-button" style="margin-top: 2vh; cursor: pointer;" onclick="showProject('Project3', this)">Project 3</p>
      </div>
    </div>
  </div>
  <script>
    function initializePage() {
      const carebrewButton = document.getElementById('carebrew-button');
      showProject('CareBrew', carebrewButton);
    }

    function showProject(projectName, element) {
      const projectInfo = document.getElementById('project-info');
      const demoImage = document.getElementById('demo-image');
      let projectContent = '';
      let demoImageSrc = '';

      const projectItems = document.querySelectorAll('.directory-button');
      projectItems.forEach(item => item.classList.remove('active'));

      element.classList.add('active');

      switch (projectName) {
        case 'CareBrew':
          projectContent = `
            <h2>CareBrew</h2>
            <p style="margin-top: 2vh;">CareBrew is...</p>
          `;
          demoImageSrc = 'static/carebrew.png';
          break;
        case 'Project1':
          projectContent = `
            <h2>Project 1</h2>
            <p style="margin-top: 2vh;">Project 1 is about...</p>
          `;
          demoImageSrc = 'static/project1.png';
          break;
        case 'Project2':
          projectContent = `
            <h2>Project 2</h2>
            <p style="margin-top: 2vh;">Project 2 involves...</p>
          `;
          demoImageSrc = 'static/project2.png';
          break;
        case 'Project3':
          projectContent = `
            <h2>Project 3</h2>
            <p style="margin-top: 2vh;">Project 3 explores...</p>
          `;
          demoImageSrc = 'static/project3.png';
          break;
        default:
          projectContent = '<h2>Project Info</h2><p style="margin-top: 2vh;">Select a project to see details.</p>';
          demoImageSrc = 'static/placeholder.png';
      }

      projectInfo.innerHTML = projectContent;
      demoImage.src = demoImageSrc;
    }
  </script>
</body>
</html>
